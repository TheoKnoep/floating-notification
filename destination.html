<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Affichage de la notification</title>
	<link rel="stylesheet" type="text/css" href="style.css" >

	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script src="QuickToast.js"></script>
</head>
<body>

	<main class="container">
		<div class="row">
			<div class="col s12 m6">
			  <div class="card blue-grey darken-1">
				<div class="card-content white-text">
				  <span class="card-title">Bonjour</span>
				  <p>Bienvenue</p>
				</div>
				<div class="card-action">
				  <a href="./index.html">Retour</a>
				</div>
			  </div>
			</div>
		  </div>
	</main>


	<script src="main.js"></script>
	<script>
		let notificationMessage = getNotificationTextFromUrl(); 
		if (notificationMessage) {
			new QuickToast(notificationMessage, 4000).display(); 
		}
	</script>
</body>
</html>
